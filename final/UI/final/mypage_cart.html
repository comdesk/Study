<!DOCTYPE html>
<html lang="ko">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.1/jquery-migrate.min.js"></script>
    <script src="https://kit.fontawesome.com/3a5b85a601.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        <div class="widthfix header_color">    
            <div id="header">
                <span>우리동네<br>장바구니</span>
                <div id="gnb">
                    <ul class="nav gnb">
                        <li class="nav_item gnb_li"><a href="#" class="nav_text">가격비교</a></li>
                        <li class="nav_item gnb_li"><a href="#" class="nav_text">커뮤니티</a> </li>

                    </ul>
                </div>

                <div id="info">

                        <li class="nav_item"><span class="nav_text">개포동</span></li>
                        <li class="nav_item"><button onclick=window.location.href='#' id="login_bt">로그인</button></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="widthfix">

                        </ul>
                    </div>

                    <div id="mypage_article">
                        <div class="mypage_article_title">
                            <h3>장바구니 목록</h3>
                        </div>
                        <div class="mypage_article_content">
                            <div class="mycart_table_div">
                                <table id="mycart_tbl">
                                    <thead>
                                        <tr>
                                            <th scope="col" colspan="2">
                                                <div class="cart_tbl_date">
                                                    <span>장바구니</span>
                                                    <input type="date" data-placeholder="날짜 선택" required
                                                    aria-required="true" name="cartDate" id="cartDate">
                                                </div>
                                            </th>
                                            <th scope="col"><span>이마트 A점</span></th>
                                            <th scope="col"><span>이마트 B점</span></th>
                                            <th scope="col"><span>이마트 C점</span></th>
                                            <th scope="col"><span>이마트 D점</span></th>
                                        </tr>
                                    </thead>
                                    <tbody>     <!--동적-->
                                        <tr>
                                            <td colspan="2">
                                                <div class="cart_goods_list">
                                                    <div>
                                                        <a href="#"><img src="https://picsum.photos/id/684/50/50"></a>
                                                    </div>
                                                    <div class="cart_title_count">
                                                        <a href="#" class="a_black_text" ><span>오리온 포카칩 오리지널 (66g)</span></a>
                                                        <div class="count_bt_delete">
                                                            <div class="count_bt">
                                                                <button type="button" aria-label="수량내리기" class="count_minus_plus_bt count_minus_bt" disabled></button>
                                                                <div>1</div>
                                                                <button type="button" aria-label="수량올리기" class="count_minus_plus_bt count_plus_bt"></button>
                                                            </div>
                                                            <div class="delete_bt_div">
                                                                <button type="button" aria-label="장바구니삭제" class="delete_bt"></button>
                                                            </div>
                                                        </div>                                                            
                                                    </div>                                                    
                                                </div>
                                            </td>
                                            <td>
                                                <span>2600</span>
                                                <span>원</span>                                                
                                            </td>   
                                            <td>
                                                <span>2600</span>
                                                <span>원</span>   
                                            </td>
                                            <td>
                                                <span>2600</span>
                                                <span>원</span>   
                                            </td>
                                            <td>

                                                <span>원</span>  
                                            </td>                                         
                                        </tr>
                                    </tbody>
                                    <tfoot></tfoot>
                                </table>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div class="widthfix">        
            <div id="footer">
            
            </div>
        </div>
